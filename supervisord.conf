[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

# ============================================
# Programa 1: Acrel MQTT Listener
# ============================================
[program:acrel]
command=python -u /app/acrel.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/acrel.err.log
stdout_logfile=/var/log/supervisor/acrel.out.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
priority=1
startsecs=5
stopwaitsecs=10
killasgroup=true
stopasgroup=true

# ============================================
# Programa 2: Pressure RTU Listener
# ============================================
[program:pressure]
command=python -u /app/pressure.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/pressure.err.log
stdout_logfile=/var/log/supervisor/pressure.out.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
priority=2
startsecs=5
stopwaitsecs=10
killasgroup=true
stopasgroup=true

# ============================================
# Programa 3: MQTT to MySQL Generic
# ============================================
[program:mqtt_to_mysql]
command=python -u /app/mqtt_to_mysql.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mqtt_to_mysql.err.log
stdout_logfile=/var/log/supervisor/mqtt_to_mysql.out.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
priority=3
startsecs=5
stopwaitsecs=10
killasgroup=true
stopasgroup=true

# ============================================
# Supervisorctl Configuration
# ============================================
[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
